<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyOnChain</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Display">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
    <script type="text/javascript" src="abi.js"></script>

    
</head>
<body>

    <header>

        <nav role="navigation">
            <div id="menuToggle">
              <!--
              A fake / hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox" />
              
              <!--
              Some spans to act as a hamburger.
              
              They are acting like a real hamburger,
              not that McDonalds stuff.
              -->
              <span></span>
              <span></span>
              <span></span>

              <!--
              Too bad the menu has to be inside of the button
              but hey, it's pure CSS magic.
              -->
              <ul id="menu">

          <div class="main-btn">
            <button id="btnConnect"><span class="material-icons-outlined">account_balance_wallet</span>
                Connect wallet
            </button>
            <button id="btnUserInfo">
                <span class="material-icons-outlined">person</span>
                Profile
            </button>

            <button id="btnAboutUs">
                About us
            </button>
            <button id="btnSocial">
                Social
            </button>
            <button id="btnDocs">
                Docs
            </button>
            <button id="btnWhitepaper">
                Whitepaper
            </button>
            <button id="btnStakeForm">
                Stake
            </button>
        </div> 
        


        <div id="userInfo">
            <h4>User Profile</h4>
            <input type="text"id = "txtUsername" required placeholder="Enter username">
            <input type="text"id = "txtEmail" required placeholder="Enter email">
            <input type="text"id = "txtAddress" placeholder="Enter address">
            <img width="50" height="50" src="" id="imgAvatar" alt="">
            <label for="fileAvatar">Select Avatar</label>
            <input type="file" id="fileAvatar">
    
            <button id="btnLogout">Log out</button>
            <button id="btnCloseUserInfo">Close</button>
            <button id="btnSaveUserInfo">Save</button>
        </div>

        <div id="userStakeForm">
            <h4>Staking</h4>
            <input type="number" min="0.05" step="0.01" id = "numStakeAmount" placeholder="Enter Amount" required> 
             
            <button id="btnCloseStakeForm">Close</button>
            <button id="btnStakeConfirm">Stake</button>
        </div>
        
       

  
              </ul>
            </div>
          </nav>

    
          <div class="title">
            <h1>Buy On Chain</h1>
        </div>

        

        <div class="logo">
            <a href="index.html"><img src="logo/on.png"></a>
        </div>

    </header>
    <section class="main">


        <div class="marketplace">
            <h2>First <br>decentralized<br> marketplace</h2>

        <img src="../logo/buc.svg" alt="logo">

        </div>

        
        
        <button class="btn" id="btnOpenListItem">
            <span class="material-icons-outlined">add_circle_outline</span>
        </button>

        <div id="listItemForm">
            <h4>List Item</h4>
            <form action="">
            <div class="list-form">
            <input type="text" id = "txtListItemName" required placeholder="Enter name">
            <input type="number" min="1" step="1" id = "numListItemPrice" placeholder="Enter Price" required> 
            <input type="number" min="1" step="1" id = "numListItemQuantity" placeholder="Enter Quantity" required>
            <textarea id="txtListItemDescription" cols="30" rows="5" placeholder="Enter Description"></textarea>
            
                <div class="item_data">
    
                    <div id="item_status">
            <!-- <label for="selectListItemStatus">Status</label> -->
            <select id="selectListItemStatus">
                <option value="0">Available</option>
                <option value="1">Out of Stock</option>
            </select>

            <label for="selectListItemType">Type</label>
            <select id="selectListItemType">
            <option value="0">Returnable and Replaceable</option>
            <option value="1">Replaceable but not Returnable</option>
            <option value="2">Non Replaceable and Non Returnable</option>
            
            </select>
        </div>
    
            <label for="fileListItem">
                <span class="material-icons-outlined">file_upload</span>
            </label>
            <input type="file" id="fileListItem">
        </div>
            </div>
     

            </form>

            <div class="list_btns">

            <button class="btn" id="btnCloseListItem">
                <span class="material-icons-outlined">
                cancel
                </span>
            </button>

            <button class="btn" id="btnListItem">
                <span class="material-icons-outlined">
                add_circle_outline
                </span>
            </button>  
            
        </div>
        </div>

</section>

<section class="scroll-two">
</section>


    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="main.js"></script>

</body>
</html>
